<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width = device-width, initial-scale = 1">
	<link href="style.css" rel="stylesheet" type="text/css">
	<title>Subtitle Deaf stuff Remover</title>
</head>
<body>
	<div>
		<h1>Subtitle SDH Remover</h1>
	</div>
	<div>
		<p>Instructions</p>
	</div>
	<div>
		<input id="deafremoval" type="checkbox" checked> SDH Removal<br>
		<input id="musicremoval" type="checkbox"> Music Text Removal<br><br>
		<p id="progress"></p>
	</div>

	<textarea rows="15" cols="50" type="text" id="textInput" placeholder="Paste subtitles here"></textarea>

	<textarea rows="15" cols="50" id="textOutput" placeholder="Fixed text will appear here" disabled></textarea>

	<div id="controls">
		<button onclick="translateSubs()" id="button">Submit</button>
		<button onclick="copyText()" id="copyButton">Copy Text</button>
	</div>

	<script src="script.js"></script>
</body>
</html>
